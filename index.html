<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tetris Challenge</title>
    <!--Import font -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<title id>Tetris Challenge</title>

<body>
    <h2>X-Ray Vision Tetris</h2>
    <div id="controls">
        <button id="mute">Mute (m)</button>
        <button id="pause">Pause (p)</button>
    </div>
    <div id="board">
        <canvas width="300" height="500"></canvas>
        <div id="gridContainer">
            <div class="grid"></div>
        </div>
        <div id="message"></div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/animatelo/1.0.3/animatelo.min.js"
        integrity="sha512-GBZQa/U9vLC9i4OHqcw0s6TKMuWtKQnEDqMu1MA1n8xZzU6VkgWRwBh5J/wK6K8HuF5Y0te0U48YmHw59qcIMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js" integrity="sha512-v5FV3V592qUr57EI4OUFEarKsovAX7xBxDIJRp5rzrq0+B+Hx7AraMCsb0IrcAsxi7IKvIB6rSoFYHpBnZEHww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" integrity="sha512-2SP4LOvXWb74RKyIt9jRRFJ05nfXFYFsWabK1/pJFOPx3NsJ2GQ0K8t9oJQ929v22XhlqrrHb7gM0xTjGLHVOg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.rawgit.com/mneubrand/jsfxr/master/jsfxr.js"></script>
    <script src="tetris.js"></script>
</body>

</html>
